services:
  mysql:
    image: mariadb:10.11
    container_name: mysql-hardening
    restart: always
    environment:
      # Variables de entorno básicas - las mejoraremos con hardening
      MYSQL_ROOT_PASSWORD: temporal_root_password_123
      MYSQL_DATABASE: hardening_test_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: temporal_user_password_123
    ports:
      # Puerto por defecto - lo cambiaremos en hardening
      - "3306:3306"
    volumes:
      # Persistencia de datos
      - ./data:/var/lib/mysql
      # Logs personalizados
      - ./logs:/var/log/mysql
      # Configuraciones personalizadas
      - ./config:/etc/mysql/conf.d
      # Scripts de inicialización
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - mysql-network

networks:
  mysql-network:
    driver: bridge